server:
  port: 8888
  servlet:
    context-path: /shop-api
logging:
  path: C:/TEMP/MineStore/logs
  level:
    root: info
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/online?characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    properties:
      hibernate:
        session_factory:
          statement_inspector: cn.saatana.config.SqlStatementInspector
    open-in-view: true
    show-sql: false
    hibernate:
      ddl-auto: update
  profiles:
    active: pro
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non-null
  redis:
    host: localhost
    port: 6379
    database: 1
    lettuce:
      pool:
        max-active: 100
        max-wait: 10000
        max-idle: 20 
app:
  enable-safer: true
  log-request-info: true
  allow-local-cross-domain: false
