server:
  port: 8888
logging:
  path: C:/TEMP/MineStore/logs
  level:
    root: info
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/online?characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: update
  profiles:
    active: pro
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non-null
app:
  enable-safer: true
